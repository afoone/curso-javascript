<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        let a = 0;
        document.write("<ul>");
        while (a<5) {
            document.write("<li>"+a+"</li>");
            a++;
        }
        document.write("</ul>");
    </script>
</body>
</html>
