<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>

<body>
    <script>

        document.write("<ul>");

        for (let a = 0; a < 5; a++) {
            document.write("<li>" + a + "</li>");
        }

        document.write("</ul>");
    </script>
</body>

</html>
