<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipado dinamico</title>
</head>
<body>
    <script>
        let a = 10;
        document.write(typeof(a));
        document.write("<br/>");
        a = "hola";
        document.write(typeof(a));
    </script>
    
</body>
