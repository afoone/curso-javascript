<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Boxes</title>
</head>
<body>
    <script>

        // alertas
        alert("hola");

        // Confirmación
        let respuesta = confirm("Estás seguro?");

        if (respuesta) {
            document.write("Estás seguro");
        } else {
            document.write("NO estás seguro");
        }

        document.write("<br/>");

        // Pregunta
        let edad = prompt("Dime tu edad ");
        document.write("Tienes "+ edad + " años");

    </script>
    
</body>
</html>
